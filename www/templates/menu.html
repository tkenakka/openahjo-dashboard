<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button nav-transition="none">
      </ion-nav-back-button> 
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="none"><!-- animation="slide-left-right"-->  
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu name="sideMenuLeft" side="left">
    <ion-header-bar class="bar-positive bar-ahjo">
      <h1 class="title">
        <div translate="SIDEMENU_TITLE"></div>
      </h1>
    </ion-header-bar>
    <ion-content class="has-header">
      <ion-list>
        <ion-item menu-close ng-href="#/app/meetings">
          <div translate="SIDEMENU_ITEM_MEETINGS"></div>
        </ion-item>
        <ion-item menu-close ng-href="#/app/process">
          <div translate="SIDEMENU_ITEM_DECISIONPROCESS"></div>
        </ion-item>
        <ion-item class="text-center">
          <img src="img/flag-fi.png" ng-click="switchLanguage('fi')"/>
          <img src="img/flag-se.png" ng-click="switchLanguage('se')"/ class="padding-horizontal">
        </ion-item> 
        <!-- TODO: test -->
        <ion-item menu-close ng-href="#/app/pdfview">
          <div>TEST PDF view</div>
        </ion-item>
        <ion-item menu-close ng-href="#/app/pdfview2">
          <div>TEST PDF view 2</div>
        </ion-item>
        <!-- -->
      </ion-list>
    </ion-content>
  </ion-side-menu>
  
  <ion-side-menu name="sideMenuRight"  side="right" ng-if="true">
    <ion-header-bar class="bar-positive bar-ahjo">
      <h1 class="title">
        <div translate="FILEHISTORY_TITLE"></div>
      </h1>
    </ion-header-bar>
      <ion-content class="has-header">
      <ion-list>      
        <div>
          <ion-item ng-repeat="i in fileHistory" class="item-text-wrap ahjoitem">
            <div ng-click="openDoc(i.url)">
              {{i.desc}} {{i.type}}
            </div>
          </ion-item> 
        </div
      </ion-list>        
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
